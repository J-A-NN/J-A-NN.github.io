        <style>
           body{
                margin: 0;
                padding: 0;
            }
            h2, p{
                margin: 10px;
                }

            /* Style du bouton Dropdown */
            .dropbtn {
            background-color: #060224;
            color: white;
            padding: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            }

            /*choses dans le dropdown */
            .dropdown-content {
            margin-top: 0px;
            display: none;
            position: absolute;
            background-color: #080336;
            min-width: 50px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }

            /* Liens dans le dropdown */
            .dropdown-content a {
            color: rgb(255, 255, 255);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            /*Couleur des liens du dropdown*/
            .dropdown-content a:hover {
            background-color: #080336
            }

            /*pour montrer les éléments dans le dropdown*/
            .dropdown:hover .dropdown-content {
            display: block;
            }

            /* Change background color of dropdown button on hover */
            .dropdown:hover .dropbtn {
            background-color: #080336;
            }
            .dropdown-content {
            left: 0px;
            }

            /*Pour mettre les boîtes l'un à côté de l'autre-->*/
            .container {
                display: flex;
                /*Pour mettre au centre*/
                justify-content: center;
                gap: 10px
            }
            /*La boîte*/
            .box {
                background-color: #962d0d;
                width: 200px;
                border: 5px solid #ffffff;
                padding: 20px;
                margin: 20px;
            }

            body {
                background-image: url(images/ChristmasBackground.jpg);
            }
        </style>
	</head>
